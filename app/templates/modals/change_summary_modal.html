// Enhanced Change Summary Modal JavaScript
let originalFormData = {};
let currentFormData = {};
let lookupMaps = {};

// Initialize original form data on page load
function initializeOriginalFormData() {
    const form = document.getElementById('componentForm');
    if (form) {
        createLookupMaps();
        originalFormData = captureFormData(form);
        console.log('Original form data captured:', originalFormData);
    }
}

// Create lookup maps for resolving IDs to names
function createLookupMaps() {
    lookupMaps = {
        suppliers: {},
        brands: {},
        subbrands: {},
        categories: {},
        component_types: {},
        colors: {}
    };
    
    // Supplier lookup
    document.querySelectorAll('select[name="supplier_id"] option').forEach(option => {
        if (option.value) lookupMaps.suppliers[option.value] = option.textContent.trim();
    });
    
    // Brand lookup
    document.querySelectorAll('#brand_select option, select[name="brand_id"] option').forEach(option => {

    document.querySelectorAll('select[name="subbrand_id"] option').forEach(option => {
        if (option.value) lookupMaps.subbrands[option.value] = option.textContent.trim();
    });
    
    // Category lookup - Updated for many-to-many categories
    document.querySelectorAll('.category-option').forEach(option => {
        if (option.dataset.id && option.dataset.name) {
            lookupMaps.categories[option.dataset.id] = option.dataset.name;
        }
    });

    document.querySelectorAll('.selected-category[data-id]').forEach(categoryTag => {

        const categoryName = categoryTag.textContent.replace('×', '').trim();

            lookupMaps.categories[categoryId] = categoryName;
        }
    });
    
    // Component type lookup
    document.querySelectorAll('select[name="component_type_id"] option').forEach(option => {
        if (option.value) lookupMaps.component_types[option.value] = option.textContent.trim();
    });
    
    // Color lookup
    document.querySelectorAll('select option').forEach(option => {

            const text = option.textContent.trim();
            if (text.length > 0 && text !== 'Select a color...' && !text.includes('Add New')) {
                lookupMaps.colors[option.value] = text;
            }
        }
    });
    
    console.log('Lookup maps created:', lookupMaps);
}

// Enhanced form data capture with detailed variant tracking
function captureFormData(form) {
    const data = {};
    const formData = new FormData(form);
    
    // Basic fields
    data.product_number = formData.get('product_number') || '';
    data.description = formData.get('description') || '';
    data.component_type_id = formData.get('component_type_id') || '';
    data.supplier_id = formData.get('supplier_id') || '';
    data.keywords = formData.get('keywords') || '';
    
    // Category data - Updated for many-to-many categories
    data.category_ids = formData.getAll('category_ids') || [];
    
    // Brand data
    data.brand_id = formData.get('brand_id') || '';
    data.subbrand_id = formData.get('subbrand_id') || '';
    data.new_brand_name = formData.get('new_brand_name') || '';
    data.new_subbrand_name = formData.get('new_subbrand_name') || '';
    
    // Properties
    data.properties = {};
    for (let [key, value] of formData.entries()) {
        if (key.startsWith('property_')) {
            data.properties[key] = value;
        }
    }
    
    // Enhanced variant tracking
    data.variants = captureVariantData(form);
    
    return data;
}

// Detailed variant data capture
function captureVariantData(form) {
    const variants = {
        existing: [],
        new: [],
        totalCount: 0,
        totalImages: 0,
        changes: []
    };
    
    // Capture existing variants
    const existingVariants = document.querySelectorAll('[data-variant-id]:not([data-variant-id^="new_"])');
    existingVariants.forEach(variantEl => {
        const variantId = variantEl.dataset.variantId;
        const colorSelect = variantEl.querySelector('[name*="variant_color_"]');
        
        // Count pictures more accurately
        let pictureCount = 0;
        
        // Count from pictures grid if expanded section is visible
        const picturesGrid = variantEl.querySelector('.variant-pictures-grid, #pictures_grid_' + variantId);
        if (picturesGrid) {
            pictureCount = picturesGrid.querySelectorAll('.picture-item').length;
        } else {
            // Count from miniatures if grid not visible
            const miniatures = variantEl.querySelectorAll('.miniature-item');
            pictureCount = miniatures.length;
        }
        
        // Also check for picture count display in UI
        const pictureLabel = variantEl.querySelector('.pictures-section-header .form-label');
        if (pictureLabel && pictureLabel.textContent) {
            const match = pictureLabel.textContent.match(/Pictures \((\d+)\)/);
            if (match) {
                pictureCount = Math.max(pictureCount, parseInt(match[1], 10));
            }
        }
        
        variants.existing.push({
            id: variantId,
            color: colorSelect ? colorSelect.value : null,
            colorName: colorSelect && colorSelect.value ? (lookupMaps.colors[colorSelect.value] || colorSelect.selectedOptions[0]?.textContent.trim()) : 'Unknown',
            pictureCount: pictureCount
        });
    });
    
    // Capture new variants
    const newVariants = document.querySelectorAll('[data-variant-id^="new_"]');
    newVariants.forEach(variantEl => {
        const variantId = variantEl.dataset.variantId;
        const colorSelect = variantEl.querySelector('[name*="variant_color_"]');
        const customColorInput = variantEl.querySelector('[name*="custom_color_"]');
        
        // Count pictures more accurately for new variants
        let pictureCount = 0;
        
        const picturesGrid = variantEl.querySelector('.variant-pictures-grid, #pictures_grid_' + variantId);
        if (picturesGrid) {
            pictureCount = picturesGrid.querySelectorAll('.picture-item').length;
        } else {
            const miniatures = variantEl.querySelectorAll('.miniature-item:not(.no-pictures)');
            pictureCount = miniatures.length;
        }
        
        // Check picture count in label for new variants too
        const pictureLabel = variantEl.querySelector('.pictures-section-header .form-label');
        if (pictureLabel && pictureLabel.textContent) {
            const match = pictureLabel.textContent.match(/Pictures \((\d+)\)/);
            if (match) {
                pictureCount = Math.max(pictureCount, parseInt(match[1], 10));
            }
        }
        
        let colorName = 'Not selected';
        if (colorSelect && colorSelect.value === 'custom' && customColorInput) {
            colorName = customColorInput.value || 'Custom (unnamed)';
        } else if (colorSelect && colorSelect.value) {
            colorName = lookupMaps.colors[colorSelect.value] || colorSelect.selectedOptions[0]?.textContent.trim() || 'Unknown';
        }
        
        variants.new.push({
            id: variantId,
            color: colorSelect ? colorSelect.value : null,
            colorName: colorName,
            pictureCount: pictureCount,
            isCustomColor: colorSelect?.value === 'custom'
        });
    });
    
    variants.totalCount = variants.existing.length + variants.new.length;
    variants.totalImages = [...variants.existing, ...variants.new].reduce((sum, v) => sum + v.pictureCount, 0);
    
    return variants;
}

// Enhanced change detection with detailed variant analysis
function detectChanges(original, current) {
    const changes = {
        component: [],
        variants: [],
        stats: { modified: 0, added: 0, removed: 0 }
    };
    
    // Component field changes
    const componentFields = [
        { key: 'product_number', label: 'Product Number', resolve: false },
        { key: 'description', label: 'Description', resolve: false },
        { key: 'component_type_id', label: 'Component Type', resolve: true },
        { key: 'supplier_id', label: 'Supplier', resolve: true },
        { key: 'keywords', label: 'Keywords', resolve: false },
        { key: 'brand_id', label: 'Brand', resolve: true },
        { key: 'subbrand_id', label: 'Subbrand', resolve: true },
        { key: 'new_brand_name', label: 'New Brand Name', resolve: false },
        { key: 'new_subbrand_name', label: 'New Subbrand Name', resolve: false }
    ];
    
    componentFields.forEach(field => {
        if (original[field.key] !== current[field.key]) {
            let fromValue = original[field.key] || 'None';
            let toValue = current[field.key] || 'None';
            
            if (field.resolve) {
                fromValue = resolveDisplayValue(field.key, fromValue);
                toValue = resolveDisplayValue(field.key, toValue);
            }
            
            changes.component.push({
                type: 'modified',
                field: field.key,
                label: field.label,
                from: fromValue,
                to: toValue
            });
            changes.stats.modified++;
        }
    });
    
    // Category changes - Handle many-to-many categories
    const originalCategoryIds = original.category_ids || [];
    const currentCategoryIds = current.category_ids || [];
    
    // Convert arrays to sets for comparison
    const originalCategorySet = new Set(originalCategoryIds.map(id => String(id)));
    const currentCategorySet = new Set(currentCategoryIds.map(id => String(id)));
    
    // Check if categories have changed
    if (originalCategorySet.size !== currentCategorySet.size || 
        !Array.from(originalCategorySet).every(id => currentCategorySet.has(id))) {
        
        const originalCategoryNames = originalCategoryIds.map(id => 
            lookupMaps.categories[id] || `Unknown Category (ID: ${id})`
        );
        const currentCategoryNames = currentCategoryIds.map(id => 
            lookupMaps.categories[id] || `Unknown Category (ID: ${id})`
        );
        
        changes.component.push({
            type: 'modified',
            field: 'category_ids',
            label: 'Categories',
            from: originalCategoryNames.length > 0 ? originalCategoryNames.join(', ') : 'None',
            to: currentCategoryNames.length > 0 ? currentCategoryNames.join(', ') : 'None'
        });
        changes.stats.modified++;
    }
    
    // Properties changes
    const originalProperties = original.properties || {};
    const currentProperties = current.properties || {};
    
    // Compare all property keys
    const allPropertyKeys = new Set([...Object.keys(originalProperties), ...Object.keys(currentProperties)]);
    
    for (const propKey of allPropertyKeys) {
        const originalValue = originalProperties[propKey] || '';
        const currentValue = currentProperties[propKey] || '';
        
        if (originalValue !== currentValue) {
            changes.component.push({
                type: 'modified',
                field: propKey,
                label: propKey.replace('property_', '').replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()),
                from: originalValue || 'None',
                to: currentValue || 'None'
            });
            changes.stats.modified++;
        }
    }
    
    // Variant changes analysis
    const variantChanges = analyzeVariantChanges(original.variants, current.variants);
    changes.variants = variantChanges.changes;
    changes.stats.added += variantChanges.stats.added;
    changes.stats.removed += variantChanges.stats.removed;
    changes.stats.modified += variantChanges.stats.modified;
    
    return changes;
}

// Detailed variant change analysis
function analyzeVariantChanges(originalVariants, currentVariants) {
    const changes = [];
    const stats = { added: 0, removed: 0, modified: 0 };
    
    // Initialize original variants if not provided
    if (!originalVariants) {
        originalVariants = { existing: [], new: [], totalCount: 0, totalImages: 0 };
    }
    
    // Check for changes in existing variants (picture count changes)
    if (originalVariants.existing && currentVariants.existing) {
        currentVariants.existing.forEach(currentVariant => {
            const originalVariant = originalVariants.existing.find(v => v.id === currentVariant.id);
            
            if (originalVariant) {
                // Check if picture count changed
                if (originalVariant.pictureCount !== currentVariant.pictureCount) {
                    const pictureChange = currentVariant.pictureCount - originalVariant.pictureCount;
                    const changeType = pictureChange > 0 ? 'added' : 'removed';
                    const changeCount = Math.abs(pictureChange);
                    
                    changes.push({
                        type: 'modified',
                        variantType: 'existing',
                        name: `${currentVariant.colorName} variant`,
                        details: {
                            variantId: currentVariant.id,
                            color: currentVariant.colorName,
                            pictureChange: {
                                type: changeType,
                                count: changeCount,
                                from: originalVariant.pictureCount,
                                to: currentVariant.pictureCount
                            },
                            pictures: currentVariant.pictureCount
                        }
                    });
                    stats.modified++;
                }
                
                // Check if color changed
                if (originalVariant.color !== currentVariant.color) {
                    changes.push({
                        type: 'modified',
                        variantType: 'existing',
                        name: `Variant color change`,
                        details: {
                            variantId: currentVariant.id,
                            colorChange: {
                                from: originalVariant.colorName,
                                to: currentVariant.colorName
                            },
                            pictures: currentVariant.pictureCount
                        }
                    });
                    stats.modified++;
                }
            }
        });
    }
    
    // New variants
    if (currentVariants.new && currentVariants.new.length > 0) {
        currentVariants.new.forEach(variant => {
            changes.push({
                type: 'added',
                variantType: 'new',
                name: `${variant.colorName} variant`,
                details: {
                    variantId: variant.id,
                    color: variant.colorName,
                    pictures: variant.pictureCount,
                    isCustomColor: variant.isCustomColor
                }
            });
            stats.added++;
        });
    }
    
    // Removed variants (if original had variants that current doesn't)
    if (originalVariants.existing && originalVariants.existing.length > 0) {
        originalVariants.existing.forEach(originalVariant => {
            const stillExists = currentVariants.existing && 
                currentVariants.existing.find(v => v.id === originalVariant.id);
            
            if (!stillExists) {
                changes.push({
                    type: 'removed',
                    variantType: 'existing',
                    name: `${originalVariant.colorName} variant`,
                    details: {
                        variantId: originalVariant.id,
                        color: originalVariant.colorName,
                        pictures: originalVariant.pictureCount
                    }
                });
                stats.removed++;
            }
        });
    }
    
    return { changes, stats };
}

// Helper functions
function resolveDisplayValue(fieldKey, value) {
    if (!value || value === 'None') return value;
    
    switch (fieldKey) {
        case 'supplier_id':
            return lookupMaps.suppliers[value] || `Unknown Supplier (ID: ${value})`;
        case 'component_type_id':
            return lookupMaps.component_types[value] || `Unknown Type (ID: ${value})`;
        case 'category_id':
            return lookupMaps.categories[value] || `Unknown Category (ID: ${value})`;
        case 'brand_id':
            return lookupMaps.brands[value] || `Unknown Brand (ID: ${value})`;
        case 'subbrand_id':
            return lookupMaps.subbrands && lookupMaps.subbrands[value] || `Unknown Subbrand (ID: ${value})`;
        default:
            return value;
    }
}

function resolveBrandNames(brandIds) {
    if (!Array.isArray(brandIds) || brandIds.length === 0) return 'None';
    return brandIds.map(id => lookupMaps.brands[id] || `Unknown Brand (ID: ${id})`).join(', ');
}

// Organize changes by their respective sections
function organizeChangesBySection(changes) {
    const sectionChanges = {
        essential: [],
        brand: [],
        properties: []
    };
    
    changes.component.forEach(change => {
        if (['product_number', 'description', 'component_type_id', 'supplier_id', 'category_ids', 'keywords'].includes(change.field)) {
            sectionChanges.essential.push(change);
        } else if (['brand_id', 'subbrand_id', 'new_brand_name', 'new_subbrand_name'].includes(change.field)) {
            sectionChanges.brand.push(change);
        } else if (change.field.startsWith('property_')) {
            sectionChanges.properties.push(change);
        }
    });
    
    return sectionChanges;
}

// Render changes for a specific section
function renderSectionChanges(changes) {
    return changes.map(change => `
        <div class="change-item">
            <div class="change-field">
                <div class="field-label">${change.label}</div>
                <div class="field-values">
                    ${change.from ? `
                        <div class="value-from">${change.from}</div>
                        <div class="value-arrow">↓</div>
                    ` : ''}
                    <div class="value-to">${change.to}</div>
                </div>
            </div>
        </div>
    `).join('');
}

// Render variant changes with picture miniatures
function renderVariantChanges(variantChanges) {
    return variantChanges.map(change => {
        const badgeClass = change.type === 'added' ? 'new' : 
                          change.type === 'modified' ? 'modified' : 'removed';
        
        return `
            <div class="variant-item">
                <div class="variant-header">
                    <div class="variant-name">${change.name}</div>
                    <div class="variant-badge ${badgeClass}">${change.type}</div>
                </div>
                <div class="variant-content">
                    ${change.details ? renderVariantDetails(change.details) : ''}
                    ${change.details && change.details.pictures > 0 ? renderVariantPictures(change) : ''}
                </div>
            </div>
        `;
    }).join('');
}

// Render variant details
function renderVariantDetails(details) {
    const fields = [];
    
    if (details.color) {
        fields.push({ label: 'Color', value: details.color + (details.isCustomColor ? ' (Custom)' : '') });
    }
    
    // Handle picture changes
    if (details.pictureChange) {
        const change = details.pictureChange;
        const changeText = change.type === 'added' ? 
            `${change.count} picture${change.count > 1 ? 's' : ''} added` :
            `${change.count} picture${change.count > 1 ? 's' : ''} removed`;
        fields.push({ 
            label: 'Pictures', 
            value: `${change.from} → ${change.to} (${changeText})` 
        });
    } else if (details.pictures !== undefined) {
        fields.push({ label: 'Pictures', value: `${details.pictures} picture${details.pictures !== 1 ? 's' : ''}` });
    }
    
    // Handle color changes
    if (details.colorChange) {
        fields.push({ 
            label: 'Color Change', 
            value: `${details.colorChange.from} → ${details.colorChange.to}` 
        });
    }
    
    if (fields.length === 0) return '';
    
    return `
        <div class="variant-changes">
            ${fields.map(field => `
                <div class="change-field">
                    <div class="field-label">${field.label}</div>
                    <div class="field-values">
                        <div class="value-to">${field.value}</div>
                    </div>
                </div>
            `).join('')}
        </div>
    `;
}

// Render variant pictures with miniatures
function renderVariantPictures(change) {
    if (!change.details || !change.details.pictures || change.details.pictures === 0) {
        return '';
    }
    
    // Try to get actual picture URLs from the variant element
    const variantElement = document.querySelector(`[data-variant-id="${change.details.variantId || ''}"]`);
    const pictureElements = variantElement ? variantElement.querySelectorAll('.picture-item img, .miniature-item img') : [];
    
    let picturesHtml = '';
    
    if (pictureElements.length > 0) {
        // Render actual picture thumbnails
        const thumbnails = Array.from(pictureElements).slice(0, 6).map(img => 
            `<img src="${img.src}" alt="Variant picture" class="picture-thumbnail ${change.type === 'added' ? 'new' : ''}">`
        ).join('');
        
        const remainingCount = Math.max(0, change.details.pictures - 6);
        
        picturesHtml = `
            <div class="picture-thumbnails">
                ${thumbnails}
                ${remainingCount > 0 ? 
                    `<div class="picture-placeholder">+${remainingCount}<br>more</div>` : 
                ''}
            </div>
        `;
    } else {
        // Render placeholder thumbnails
        const placeholderCount = Math.min(change.details.pictures, 6);
        const placeholders = Array(placeholderCount).fill().map(() => 
            `<div class="picture-placeholder">New<br>Image</div>`
        ).join('');
        
        const remainingCount = Math.max(0, change.details.pictures - 6);
        
        picturesHtml = `
            <div class="picture-thumbnails">
                ${placeholders}
                ${remainingCount > 0 ? 
                    `<div class="picture-placeholder">+${remainingCount}<br>more</div>` : 
                ''}
            </div>
        `;
    }
    
    return `
        <div class="variant-pictures">
            <div class="pictures-label">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                </svg>
                Pictures (${change.details.pictures})
            </div>
            ${picturesHtml}
        </div>
    `;
}
