<!-- Keywords Section -->
<div class="form-card">
    <div class="form-card-header">
        <svg class="form-card-icon" fill="currentColor" viewBox="0 0 16 16">
            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
        </svg>
        <h2 class="form-card-title">Keywords</h2>
    </div>

    <div class="form-group">
        <label for="keyword_input" class="form-label">Add Keywords</label>
        <div class="keyword-input-container">
            <input 
                type="text" 
                id="keyword_input" 
                class="keyword-input"
                placeholder="Type keywords and press Enter..."
                autocomplete="off"
                aria-describedby="keyword_help"
            >
            <div id="keyword-dropdown" class="keyword-dropdown" style="display: none;"></div>
        </div>
        
        <div id="keyword_tags" class="keyword-tags">
            {% if component and component.keywords %}
                {% for keyword in component.keywords %}
                <span class="tag" data-keyword="{{ keyword.name }}">
                    {{ keyword.name }}
                    <button type="button" class="tag-remove" onclick="removeKeyword('{{ keyword.name }}')">Ã—</button>
                </span>
                {% endfor %}
            {% endif %}
        </div>
        
        <input type="hidden" id="keywords_input" name="keywords" 
               value="{% if component and component.keywords %}{{ component.keywords|map(attribute='name')|join(',') }}{% endif %}">
        
        <div id="keyword_help" class="form-help">
            <svg width="14" height="14" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 4px;">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
            </svg>
            Type keywords and press Enter, Tab, or comma to add them. Keywords help with search and categorization.
        </div>
        <div id="keyword_error" class="form-error hidden"></div>
    </div>
</div>
