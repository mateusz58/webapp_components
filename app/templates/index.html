<!DOCTYPE html>
<html>
<head>
    <title>Component Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0">Component Management System</h1>
            </div>
            <div class="card-body">
                <p class="lead">System is running on port 6002</p>
                <p>Configured to use database: <code>promo_database</code> at <code>192.168.100.35:5432</code></p>
                <p>Using schema: <code>component_app</code></p>
                
                <div class="mt-4">
                    <button id="testBtn" class="btn btn-primary">Test Database Connection</button>
                </div>
                
                <div class="mt-4" id="resultArea" style="display: none;">
                    <div class="card">
                        <div class="card-header" id="resultHeader">Connection Test Results</div>
                        <div class="card-body">
                            <pre id="resultContent" class="bg-light p-3"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('testBtn').addEventListener('click', function() {
            fetch('/test-connection')
                .then(response => response.json())
                .then(data => {
                    const resultArea = document.getElementById('resultArea');
                    const resultHeader = document.getElementById('resultHeader');
                    const resultContent = document.getElementById('resultContent');
                    
                    resultArea.style.display = 'block';
                    
                    if (data.success) {
                        resultHeader.className = 'card-header bg-success text-white';
                        resultHeader.textContent = 'Connection Successful';
                    } else {
                        resultHeader.className = 'card-header bg-danger text-white';
                        resultHeader.textContent = 'Connection Failed';
                    }
                    
                    resultContent.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    const resultArea = document.getElementById('resultArea');
                    const resultHeader = document.getElementById('resultHeader');
                    const resultContent = document.getElementById('resultContent');
                    
                    resultArea.style.display = 'block';
                    resultHeader.className = 'card-header bg-danger text-white';
                    resultHeader.textContent = 'Connection Failed';
                    resultContent.textContent = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
